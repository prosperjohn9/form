<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./payment-form.css">
    <title>My test page</title>
  </head>
  <body>
    <form action="./form.txt" method="post">
      <h1>Payment form</h1>
      <p>
        Required fields are followed by <strong><span aria-label="required">*</span></strong>.
      </p>
      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">
                <input type="radio" id="title_1" name="title" value="K">
                King
              </label>
            </li>
            <li>
              <label for="title_2">
                <input type="radio" id="title_2" name="title" value="Q">
                Queen
              </label>
            </li>
            <li>
              <label for="title_3">
                <input type="radio" id="title_3" name="title" value="J">
                Joker
              </label>
            </li>
          </ul>
        </fieldset>
        <p>
          <label for="name">
            <span>Name: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="text" id="name" name="username" required>
        </p>
        <p>
          <label for="mail">
            <span>Email: </span>
            <strong><span aria-label="required">*</span></strong>
          </label>
          <input type="email" id="email" name="usermail" required>
        </p>
        <p>
          <label for="pwd">
            <span>Password: </span>
            <strong><span aria-label="required">*</span></strong>
            <input type="password" id="pwd" name="password" required>
          </label>
        </p>
      </section>
      <section>
        <h2>Payment information</h2>
        <p>
          <label for="card">
            <span>Card type: </span>
            <select name="usercard" id="card">
              <option value="visa">Visa</option>
              <option value="mc">Mastercard</option>
              <option value="amex">American Express</option>
            </select>
          </label>
      </p>
      <p>
        <label for="number">
          <span>Card number: </span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="tel" name="cardnumber" id="number">
      </p>
      <p>
        <label for="expiration">
          <span>Expiration date: </span>
          <strong><span aria-label="required">*</span></strong>
        </label>
        <input type="text" name="" id="expiration" required="true" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$">
      </p>
      </section>
      <section>
        <p>
          <button type="submit">Validate the payment</button>
        </p>
      </section>
    </form>
  </body>
</html>
